<!DOCTYPE html>

            <td onclick="set_cell(7);"><img src="blank.png" alt=" " class="sign"></td>
            <td onclick="set_cell(8);"><img src="blank.png" alt=" " class="sign"></td>
        </tr>

    <p class="message">Message</p>
    <button onclick="restart();">Restart</button>

</html>
